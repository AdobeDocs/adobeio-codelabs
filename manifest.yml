packages:
  __APP_PACKAGE__:
    license: Apache-2.0
    actions:
      search:
        function: actions/search/index.js
        web: 'yes'
        runtime: 'nodejs:10'
        inputs:
          LOG_LEVEL: debug
          github_token: GITHUB_TOKEN
        annotations:
          final: true
      index:
        function: actions/index/index.js
        web: 'yes'
        runtime: 'nodejs:10'
        inputs:
          LOG_LEVEL: debug
        annotations:
          final: true
